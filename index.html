<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Rainbow Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css" type="text/css">    
</head>
<body>
    <h1>
        <span class="red">R</span>
        <span class="orange">a</span>
        <span class="yellow">i</span>
        <span class="green">n</span>
        <span class="blue">b</span>
        <span class="indigo">o</span>
        <span class="violet">w</span>
        <span>&nbsp;</span>
        <span class="pink">C</span>
        <span class="brown">a</span>
        <span class="lime">l</span>
        <span class="red">c</span>
        <span class="orange">u</span>
        <span class="yellow">l</span>
        <span class="green">a</span>
        <span class="blue">t</span>
        <span class="indigo">o</span>
        <span class="violet">r</span>
    </h1>
    <div id="calc-body">
        <output>
        </output>
        <button id="7" class="number red">7</button>
        <button id="8" class="number orange">8</button>
        <button id="9" class="number yellow">9</button>
        <button id="/" class="operator">&divide;</button><br>
        <button id="4" class="number green">4</button>
        <button id="5" class="number blue">5</button>
        <button id="6" class="number indigo">6</button>
        <button id="*" class="operator">&times;</button><br>
        <button id="1" class="number violet">1</button>
        <button id="2" class="number pink">2</button>
        <button id="3" class="number brown">3</button>
        <button id="-" class="operator">-</button><br>
        <button id="0" class="number lime">0</button>
        <button id="dot">.</button>
        <button id="equals">=</button>
        <button id="+" class="operator">+</button><br>
        <button id="backspace">&larr;</button>
        <button id="AC">AC</button>
    </div>
    <script src="calculator.js">    
    </script>
</body>
</html>
