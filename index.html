<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Rainbow Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css" type="text/css">    
</head>
<body>
    <h1>
        <span>R</span>
        <span>a</span>
        <span>i</span>
        <span>n</span>
        <span>b</span>
        <span>o</span>
        <span>w</span>
        <span>&nbsp;</span>
        <span>C</span>
        <span>a</span>
        <span>l</span>
        <span>c</span>
        <span>u</span>
        <span>l</span>
        <span>a</span>
        <span>t</span>
        <span>o</span>
        <span>r</span>
    </h1>
    <div id="calc-body">
        <output>
        </output>
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="/" class="operator">&divide;</button><br>
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="*" class="operator">&times;</button><br>
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="-" class="operator">-</button><br>
        <button id="0" class="number">0</button>
        <button id="dot">.</button>
        <button id="equals">=</button>
        <button id="+" class="operator">+</button><br>
        <button id="backspace">&larr;</button>
        <button id="AC">AC</button>
    </div>
    <script src="calculator.js">    
    </script>
</body>
</html>
